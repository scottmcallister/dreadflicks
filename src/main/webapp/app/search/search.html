<div ng-cloak>
    <div class="row form-group">
        <div class="col-xs-10 col-md-6 col-md-offset-3">
            <input type="text" class="form-control" placeholder="Search by title">
        </div>
        <button class="btn btn-default">Search</button>
    </div>
    <div>
        <div ng-repeat="movie in vm.movies track by movie.id" class="col-sm-4">
            <div class="thumbnail">
                <img class="card-img-top" src="{{vm.getImage(movie)}}"
                    alt="{{movie.title}}" onerror="this.src='/content/images/image-404.png'">
                <div class="caption">
                    <h3 class="card-title">{{movie.title}} ({{movie.year}})</h3>
                    <span>critics: {{movie.criticScore}}</span>
                    <span>users: {{movie.userScore}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
