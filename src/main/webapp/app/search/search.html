<div ng-cloak>
    <div class="row form-group">
        <div class="col-xs-10 col-md-6 col-md-offset-3">
            <input type="text" class="form-control" placeholder="Search by title">
        </div>
        <button class="btn btn-default">Search</button>
    </div>
    <div class="row">
        <div class="col-sm-3 filter-panel">
            <h3>Filters</h3>
            <h4>Critic Score</h4>
            <rzslider rz-slider-model="vm.criticMin"
                      rz-slider-high="vm.criticMax"
                      rz-slider-options="vm.criticSlider"></rzslider>
            <h4>User Score</h4>
            <rzslider rz-slider-model="vm.userMin"
                      rz-slider-high="vm.userMax"
                      rz-slider-options="vm.userSlider"></rzslider>
            <h4>Year</h4>
            <rzslider rz-slider-model="vm.yearMin"
                      rz-slider-high="vm.yearMax"
                      rz-slider-options="vm.yearSlider"></rzslider>
        </div>
        <div class="col-sm-9">
            <div ng-repeat="movie in vm.movies track by movie.id" class="col-md-4 col-sm-6">
                <div class="thumbnail-wrapper">
                    <div class="thumbnail">
                        <div class="movie-poster-wrapper">
                            <img class="card-img-top" ng-src="{{movie.image}}"
                                 alt="{{movie.title}}" onerror="this.src='/content/images/image-404-alt.png'">
                        </div>
                        <div class="caption">
                            <h3 class="card-title">{{movie.title}} ({{movie.year}})</h3>
                            <span>critics: {{movie.criticScore}}</span>
                            <span>users: {{movie.userScore}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
