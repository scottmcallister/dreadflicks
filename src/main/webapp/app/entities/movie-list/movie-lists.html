<div>
    <h2 class="text-center">Movie Lists</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid lists-content">
        <div class="col-sm-4" ng-repeat="movieList in vm.movieLists track by movieList.id">
            <button class="list-link" ui-sref="movie-list-detail({id:movieList.id})" >
                {{movieList.name}}
            </button>
        </div>
        <div class="col-sm-4" ng-hide="vm.atLimit">
            <button class="list-link new-list" ui-sref="movie-list.new" >
                <span class="glyphicon glyphicon-plus"></span> Create New List
            </button>
        </div>
    </div>
    <br/>
</div>
